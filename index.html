
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Свадебное приглашение</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbeff7, #f0f8ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-weight: normal;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .section {
      max-width: 600px;
      margin: 1rem 0;
    }
    .date {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .location {
      margin-top: 0.5rem;
      font-style: italic;
    }
    .rsvp-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #e0bcd4;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .rsvp-btn:hover {
      background-color: #cc9fbd;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>Вы приглашены!</h1>
    <h2>на свадьбу Анны и Дмитрия</h2>
    <div class="date">12 августа 2025 года</div>
    <div class="location">Москва, Парк Зарядье</div>

    <a class="rsvp-btn" href="#">Подтвердить присутствие</a>
  </div>

  <footer>
    С любовью, Анна и Дмитрий ❤️
  </footer>
</body>
</html>
